version: "2"

services:
  syslog:
    image: colstrom/syslog
    environment:
      - LOGSPOUT=ignore
    ports:
      - 514:514
      - 514:514/udp
  logspout:
    image: logspout:v3.2-dev
    command: 
      - syslog://syslog:514
    environment:
      - DEBUG=true
      - LOGSPOUT=ignore
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8000:80
    depends_on:
      - crasher
  crasher:
    build: .
    # volumes:
      # - ./crash.js:/opt/crash.js
    ports:
      - 3000:3000
