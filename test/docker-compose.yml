version: "2"

services:
  syslog:
    image: colstrom/syslog
    environment:
      - LOGSPOUT=ignore
    ports:
      - 514:514
      - 514:514/udp
  logspout:
    image: gliderlabs/logspout:master
    command: 
      - syslog://syslog:514
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:80
    depends_on:
      - crasher
  crasher:
    build: .
    # volumes:
      # - ./crash.js:/opt/crash.js
    ports:
      - 3000:3000
